{% extends "./base.html" %}

{% block content %}
    <div class="cont">
        <h1 style="text-align:center">Pinboard</h1>
        <div style="display:flex;justify-content:space-around">
            <div>Create Post</div>
            <div>About</div>
            <div>Log In</div>
            <div>Register</div>
        </div>
        <hr>
        <div class="row" style="padding: 0 30px">
            <div class="col-sm-4">
                <div class="card">Post 1</div>
            </div>
            <div class="col-sm-4">
                <div class="card">Post 2</div>
            </div>
            <div class="col-sm-4">
                <div class="card">Post 3</div>
            </div>
            <div class="col-sm-4">
                <div class="card">Post 4</div>
            </div>
            <div class="col-sm-4">
                <div class="card">Post 5</div>
            </div>
        </div>
    </div>
    {% if latest_post_list %}
        <ul>
        {% for post in latest_post_list %}
            <li><a href="/blogs/{{ post.id }}/">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
